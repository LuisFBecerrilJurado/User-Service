server:
  port: 8080
Spring:
  application:
    name: User-Service
  datasource:
    url: jdbc:mysql://localhost:3306/userDB?allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true